<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="login-component">

        <div id="login-component-left">
        
            <div>
                Login using social media to get quick access

            </div>

            <div id="social-div">
                <button id="fb-btn"><img src="./Assets/fb.png" alt="" height="60px">Sign In With Facebook</button>
                <button id="google-btn"><img src="./Assets/google.png" alt="" height="60px">Sign In With Google</button>
                <button id="tw-btn"><img src="./Assets/tw.jpg" alt="" height="60px">Sign In With Twitter</button>
            </div>

        </div>

        <div id="login-component-right">

            <div id="login-main-component">


                <div id="login-to-your-acc-div">
    
                    <h1>Login to your account</h1>
          
                     <p>Don't have an account? <a href="../registraionPage.html">SignUp Free!</a></p>
    
                </div>
    
                <div id="email-pass-btn-div">
                 
                    <input type="text" placeholder="Email Address">
                    <input type="text" placeholder="Password">
                    
                    <div id="forget-pass-div">
                        
                        <div id="checkbox-div">

                            <input type="checkbox"> <p>Remember me</p> 
                        </div>
    
                        <div class="blue-item">
                            forgot password?
                        </div>
                    </div>
    
                    <button id="login-btn">Login with Email</button>
    
                </div>
            </div>



        </div>

    </div>
    
</body>
</html>
