<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main-component">

        <div id="left" >
         
             <div>
                <h2>Welcome</h2>
                <h2>to the website</h2>
             </div>
         

          <div>
            <img src="./Assets/registration.png" alt="" height="200px">
          </div>
             
        </div>
        <div id="right">

            <div id="registration-box">
                
                <div>
                    <h2>Register Here</h2>
                </div>
    

                <div id="email-pass-div">
                    <label for="Email">Enter Your Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email">
    
                    <label for="Number">Enter Your Phone Number</label>
                    <input type="number" id="Number" placeholder="Enter Your Phone Number">
    
                    <label for="Password">Enter Password</label>
                    <input type="password" id="Password" placeholder="Enter Password">
    
                    <label for="confirmPassword">Enter Your Password</label>
                    <input type="email" id="confirmPassword" placeholder="Enter Your Password">
    
                    <label for="dob">Date of Birth :</label>
                    <input type="date" id="dob">
                    
                    <div id="experience-range">

                        <label for="experience">Experience :</label>
                        <input type="range" id="experience">
                    </div>
                    
                    <div>
                        <label for="Gender">Gender :</label>
                        <input type="radio" name="Gender" id="male" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" name="Gender" id="female" value="Female">
                        <label for="female">Female</label>
                        <input type="radio" name="Gender" id="other" value="Other">
                        <label for="other">Other</label>
                    </div>
                  
                </div>
    
                <div id="checkbox">
                    <input type="checkbox">
                    <p>By creating an Account you agree to our <a href="">Terms & Privacy</a></p>
                </div>
    
                <div >
                    <button id="register-btn">Register</button>
                </div>
    
                <p>Already have an Account? <a href="./login-page/loginPage.html">Sign In</a></p>
    
            </div>
            </div>

           
            


    </div>
    


</body>
</html>
